{% extends 'base.html' %}

{% block title %}
    Edit post
{% endblock %}

{% block content_title %}
<p class="text-center">
    Edit post
</p>    
{% endblock %}

{% block content %}
<div class="col-md-3"></div>
<div class="col-md-6">
    <form action="{{ url_for('posts.edit_post', slug=post.slug ) }}" method="POST">
        
        {% for field in form %}      
            <div class="form-group">
                {{ field.label(class='control-label') }}
                {{ field(class='form-control') }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-success btn-lg mt-2">Edit</button>
    
    </form>
</div>
<div class="col-md-3"></div>
{% endblock %}
